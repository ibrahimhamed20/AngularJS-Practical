<br><h1 class="text-center">{{Title}}</h1><br>

<section class="users text-center">
    <div class="container">
        
        <!-- Table of Orders -->
        <table class="table table-striped table-hover table-bordered table-responsive-lg">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Order Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">City</th>
                    <th scope="col">Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <th scope="row">#{{ $index + 1 }}</th>
                    <td>{{ order.OrderName }}</td>
                    <td>{{ order.Username }}</td>
                    <td><b>&#36;</b>{{ order.TotalPrice }}</td>
                    <td>{{ order.City }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editOrder" data-ng-click="selectOrder(order)">Update</button>
                        <button class="btn btn-sm btn-danger" data-ng-click="removeOrder($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Message of Success -->
        <div class="alert alert-success alert-dismissible" ng-if="Message">
            <button type="button" class="close" data-dismiss="alert" data-ng-click="clearMessage()">&times;</button>
            <strong>Success!</strong> {{Message}}
        </div>
        
        <!-- Message of Error -->
        <div class="alert alert-danger alert-dismissible" data-ng-if="errortext">
            <button type="button" class="close" data-dismiss="alert" data-ng-click="clearError()">&times;</button>
            <strong>Error!</strong> {{errortext}}
        </div>
        
        <!-- Add New Order Button -->
        <button type="button" class="btn btn-primary pull-left" data-toggle="modal" data-target="#newOrder">Add New Order</button><br><br>
        
        <!-- Add New Order Modal -->
        <div class="modal fade" id="newOrder" tabindex="-1" role="dialog" aria-labelledby="addNewOrder" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNewOrder">Add New Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" role="form" name="formData">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Order Name..." required data-ng-model="order.OrderName" id="ordername" name="ordername">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name..." required data-ng-model="order.Username" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Total Price..." required data-ng-model="order.TotalPrice" id="price" name="price">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your City..." required data-ng-model="order.City" id="city" name="city">
                            </div>
                            <button type="submit" data-ng-click="addOrder()" class="btn btn-primary pull-left" data-dismiss="modal">Save Order</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Update Order Model -->
        <div class="modal fade" id="editOrder" tabindex="-1" role="dialog" aria-labelledby="editOrders" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editOrders">Edit Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Order Name..." required data-ng-model="selectedOrder.OrderName" id="ordername" name="ordername">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name..." required data-ng-model="selectedOrder.Username" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Total Price..." required data-ng-model="selectedOrder.TotalPrice" id="price" name="price">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your City..." required data-ng-model="selectedOrder.City" id="city" name="city">
                            </div>
                            <button type="submit" data-ng-click="editOrder()" class="btn btn-primary pull-left" data-dismiss="modal">Update Order</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
