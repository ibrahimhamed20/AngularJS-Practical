<br><h1 class="text-center">{{Title}}</h1><br>

<section class="users text-center">
    <div class="container">
        
        <!-- Table of Users -->
        <table class="table table-striped table-hover table-bordered table-responsive-lg">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Country</th>
                    <th scope="col">Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="detail in details">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{ detail.Name }}</td>
                    <td>{{ detail.City }}</td>
                    <td>{{ detail.Country }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editUser" data-ng-click="selectUser(detail)">Update</button>
                        <button class="btn btn-sm btn-danger" data-ng-click="removeUser($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Message of Success -->
        <div class="alert alert-success alert-dismissible" ng-if="Message">
            <button type="button" class="close" data-dismiss="alert" data-ng-click="clearMessage()">&times;</button>
            <strong>Success!</strong> {{Message}}
        </div>
        
        <!-- Message of Error -->
        <div class="alert alert-danger alert-dismissible" data-ng-if="errortext">
            <button type="button" class="close" data-dismiss="alert" data-ng-click="clearError()">&times;</button>
            <strong>Error!</strong> {{errortext}}
        </div>
        
        <!-- Add New User Button -->
        <button type="button" class="btn btn-primary pull-left" data-toggle="modal" data-target="#newUser">Add New User</button><br><br>
        
        <!-- Add New User Modal -->
        <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="addNewUser" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNewUser">Add New User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" role="form" name="formData">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name..." required data-ng-model="detail.Name" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your City..." required data-ng-model="detail.City" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Country..." required data-ng-model="detail.Country" id="country" name="country">
                            </div>
                            <button type="submit" data-ng-click="addUser()" class="btn btn-primary pull-left" data-dismiss="modal">Save User</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Update User Model -->
        <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUsers" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUsers">Update User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name..." required data-ng-model="selectedUser.Name" id="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your City..." required data-ng-model="selectedUser.City" id="city">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Country..." required data-ng-model="selectedUser.Country" id="country">
                            </div>
                            <button type="submit" data-ng-click="editUser()" class="btn btn-primary pull-left" data-dismiss="modal">Update User</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
